<!-- If we do not use ngModel name then we do get an object but it is not in the proper form -->
<div class="seller-auth">
    <div *ngIf="!showLogin" class="sign-up">
      <h1>Admin Register</h1>
      <form #adminRegister = "ngForm" (ngSubmit)="register(adminRegister.value)" class="common-form">
        <input
          type="text"
          class="form-input"
          placeholder="Enter Name"
          ngModel name="name"
        />
        <input
          type="password"
          class="form-input"
          placeholder="Enter Password"
          ngModel name="password"
        />
        <input
          type="text"
          class="form-input"
          placeholder="Enter Email"
          ngModel name="email"
        />
        <button class="form-button">Sign Up</button>
        <a (click)="openLogin()" class="auth-toggle-link">Already have account? Click for Login</a>
      </form>
    </div>

    <div *ngIf="showLogin" class="login">
      <h1>Admin Login</h1>
      <!-- <p>{{authError}}</p> -->
      <p class="error-p"></p>
      <form #adminLogin="ngForm" (ngSubmit)="login(adminLogin.value)" class="common-form">
        <input
        type="text"
        class="form-input"
        placeholder="Enter Email"
        ngModel name="email"
      />
        <input
          type="password"
          class="form-input"
          placeholder="Enter Password"
          ngModel name="password"
        />
        <button class="form-button">Login</button>
        <a (click)="openRegister()" class="auth-toggle-link">Don't have account? Click for sign-up</a>

      </form>
    </div>
  </div>
